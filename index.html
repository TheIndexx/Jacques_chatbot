<!DOCTYPE html>
<html lang="en" style="background-color:darkslategray;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Number</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <!-- <div id="widget-container"></div>
    <script src="src/chatbot.js"></script> -->
    <h1>Number: <span id="number">0</span></h1>
    <button id="incrementButton">Increment</button>
    <script>
        const incrementButton = document.getElementById("incrementButton");
        const numberSpan = document.getElementById("number");
        let count = 0;
        incrementButton.addEventListener("click", () => {
            count += 1;
            numberSpan.textContent = count;
        });
    </script>
</body>
<footer>
    <script type="text/javascript">
    $(document).ready(
        function() {
            jQuery('body').prepend('<div id="widget-container">hi</div>');
        }
    );
    document.addEventListener('DOMContentLoaded', function () {
        scr = document.createElement('script');
        scr.src = "src/chatbot.js"
        document.body.appendChild(scr);
    });
    </script>
</footer>
</html>
